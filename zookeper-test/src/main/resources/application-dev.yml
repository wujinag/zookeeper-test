
server.port:
  9994

#curator zookeeper
curator.connectString : localhost:2181
curator.retryCount : 3
curator.elapsedTimeMs : 2000
curator.sessionTimeoutMs: 60000
curator.connectionTimeoutMs: 10000

#mysql 连接
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zookeeper?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: root

#全局设置主键生成策略
mybatis-plus:
  global-config:
    db-config:
      id-type: auto

  mapper-locations: classpath*:/xml/**/*.xml
